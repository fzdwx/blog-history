name: add event


on:
  issues
  
jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: add event to my blog
        uses: fzdwx/add-event-to-myblog@v1.5.1
        with:
          # the repo PAT or GITHUB_TOKEN
          token: ${{ secrets.TOKEN }}
          issueNumber: ${{ github.event.issue.number }}
