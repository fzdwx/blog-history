<span class="meta-item data">
    <span>{{ .Params.Updated | time.Format (default "January 2, 2006" "2006-01-02 15:04") }}</span>
</span>


<span class="meta-item">
  <span class="post-tags">
    {{- range ($.GetTerms "categories") -}}
    <span class="post-tag">
      <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
    </span>
    {{- end -}}
  </span>
</span>
