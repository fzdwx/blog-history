      weight: 4
    - name: Tags
      url: /tags/
      weight: 2
    - name: Links
      url: /links/
      weight: 3

# prefer feed.xml rather than index.xml
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

